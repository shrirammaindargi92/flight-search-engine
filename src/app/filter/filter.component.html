<div class="filter-container rounded-corners" flexLayout = "column" fxLayoutGap="4%">
        <form (ngSubmit)="submitFilter(filter)" #filter="ngForm">
          <div>
            <select class="rounded-corners dropdown margin-top-20" [(ngModel)]="sourceCity" name="sourceCity">
              <option [value]="undefined" disabled  selected> Enter Origin City </option>
              <option *ngFor="let city of sourceCityList" 
                [value]="city.cityName">
                {{city.cityName}}
              </option>
            </select>
          </div> 
          <div>
            <select class="rounded-corners dropdown margin-top-20" [(ngModel)]="destinationCity" name="destinationCity">
              <option [value]="undefined" disabled  selected> Enter Destination City </option>
              <option *ngFor="let city of sourceCityList" 
                  [value]="city.cityName">
                  {{city.cityName}}
              </option>
            </select>
          </div>
          <div>
            <input type="date" name = "departureDate" [value]="departureDate" [(ngModel)]="departureDate" class="margin-top-20 datePicker runded-corners"/>
          </div>
          <div>
              <input type="date" name = "returnDate"  [value] = "returnDate" [(ngModel)]="returnDate" class="margin-top-20 datePicker runded-corners"/>
            </div>
          <div>
            <select class="rounded-corners dropdown margin-top-20" [(ngModel)]="passengers" name="passengers">
              <option [ngValue]="undefined" disabled  selected> Passengers</option>
              <option *ngFor="let flight of flightList" 
                [value]="flight.fare"><!-- [attr.selected]="passenger.Title==title.Text ? true : null" -->
                {{flight.fare}}
              </option>
            </select>
          </div>
          <div>
              <button type="submit" class="margin-top-20">Search</button>
          </div>
        </form>
</div>
<div class="slicer-container margin-top-20 rounded-corners">
  <label class="margin-top-20">Refine fllight search</label>
  <input type="range" [(ngModel)] = "costRange" name="costRange" class="slicer  margin-top-20"
    min = "0" max = "{{maxFlightRangePrice}}" [value] = "costRange"/>
    <label class="margin-top-20">{{costRange}}</label>
</div>
